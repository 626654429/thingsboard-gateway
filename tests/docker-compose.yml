version: '3.5'
services:
  tb:
    image: "thingsboard/tb-postgres"
    environment:
      TB_QUEUE_TYPE: in-memory
    volumes:
      - tb-data:/data
      - tb-logs:/var/log/thingsboard
    network_mode: host
  gw:
    image: "tb-gateway"
    environment:
      - host=tb
      - port=1883
      - accessToken=GatewayAccessToken
    volumes:
      - tb-gw-config:/thingsboard_gateway/config
      - tb-gw-logs:/thingsboard_gateway/logs
      - tb-gw-extensions:/thingsboard_gateway/extensions
    network_mode: host
  mqtt-broker:
    image: "thingsboard/tb-gw-mqtt-broker"
    network_mode: host
  modbus-server:
    image: "thingsboard/tb-gw-modbus-server"
    network_mode: host
  opcua-server:
    image: "thingsboard/tb-gw-opcua-server"
    network_mode: host
volumes:
  tb-data:
    name: tb-data
  tb-logs:
    name: tb-logs
  tb-gw-config:
    name: tb-gw-config
  tb-gw-logs:
    name: tb-gw-logs
  tb-gw-extensions:
    name: tb-gw-extensions
